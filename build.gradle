plugins {
  id 'antlr'
  id 'jacoco'
  id 'java-library'
  id 'groovy'
  id 'maven-publish'
  id 'idea'
  id 'eclipse'
}

repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
}

defaultTasks 'clean', 'generateGrammarSource', 'test', 'build', 'publishToMavenLocal'

sourceCompatibility = '1.9'
targetCompatibility = '1.9'

publishing {
  publications {
    library(MavenPublication) {
      groupId = 'org.liara'
      artifactId = 'selection'
      version = '0.1-SNAPSHOT'

